name: Docker Dev Image CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: docker-compose build dev
    - name: Run Database Server
      run: docker-compose -f ./data_analyzer/docker/local-dev/docker-compose.yml up -d
    - name: Run the Docker image
      run: docker-compose run dev
    - name: Shut Down Database Server
      run: docker-compose -f ./data_analyzer/docker/local-dev/docker-compose.yml down
